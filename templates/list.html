<div id="content" class="content">
	<table>
		<tr ng-repeat="item in itemList track by $index">
			<td>
				<img class="list-table-img" ng-src="{{item.picPath}}" />			
			</td>
			<td class="list-table-description">
				<p style="padding: 0; margin: 0;">{{item.date}}</p>
			</td>
		</tr>
	</table>
</div>
